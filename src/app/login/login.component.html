<p> Please login to Application </p>
<form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
	<div class="form-group">
		<label>User Name:</label>
		<input class="form-control" type="text" [formControl]="loginForm.controls['username']">
	</div>
	<div class="form-group">
		<label>Password:</label>
		<input class="form-control" type="password" [formControl]="loginForm.controls['password']">
	</div>
	<div class="form-group">
		<button class="btn btn-default" type="submit">Submit</button>
	</div>
	
</form>
